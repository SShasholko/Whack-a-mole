<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Whack a mole!</h1>
    <div class="score">
        <din class="score-1">
            <h2>Your score:</h2>
            <h2 id="score">0</h2>
        </din>

        <din class="score-2">
            <h2>Seconds left:</h2>
            <h2 id="time-left">60</h2>
        </din>
    </div>
    <div class="buttons">
        <button>Start</button>
        <button class="none">Stop</button>
    </div>

    <div class="tabl">
        <div class="grid">
            <div class="square" id="1"><img src="img/hill.png"></div>
            <div class="square" id="2"><img src="img/hill.png"></div>
            <div class="square" id="3"><img src="img/hill.png"></div>
            <div class="square" id="4"><img src="img/hill.png"></div>
            <div class="square" id="5"><img src="img/hill.png"></div>
            <div class="square" id="6"><img src="img/hill.png"></div>
            <div class="square" id="7"><img src="img/hill.png"></div>
            <div class="square" id="8"><img src="img/hill.png"></div>
            <div class="square" id="9"><img src="img/hill.png"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
